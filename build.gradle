group 'de.germanspacebuild.util'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

jar {
    from "LICENSE.md"
}

test {
    testLogging {
        events "failed", "passed"
        debug {
            events "failed", "passed", "started", "skipped"
            exceptionFormat 'full'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
